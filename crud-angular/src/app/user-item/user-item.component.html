<form #frm="ngForm" (ngSubmit)="addItem(frm)">
    <h2>Add User</h2>    
    <div class="form-group">
        <label for="">
            Username:
        </label>
        <input
        type="text"
        class="form-control"
        name="username"
        value=""
        ngModel>
    </div>
    <div class="form-group">
        <label for="">
            Fullname:
        </label>
        <input
        type="text"
        class="form-control"
        name="fullname"
        value=""
        ngModel>
    </div>
    <div class="form-group">
        <label for="">
            BirthDate:
        </label>
        <input
        type="date"
        class="form-control"
        name="birthdate"
        value=""
        ngModel>
    </div>
    <div class="form-group">
        <label for="">
            Email:
        </label>
        <input
        type="text"
        class="form-control"
        name="email"
        value=""
        ngModel>
    </div>
    <div class="form-group">
        <label for="">
            Password:
        </label>
        <input
        type="password"
        class="form-control"
        name="password"
        value=""
        ngModel>
    </div>
    <button type="submit" class="btn btn-success">Add User</button>
</form>

<h2>Users List</h2>
<div class="">
    <div *ngFor="let item of UserItemList" class="">
        <div style="display: inline-block;"> {{term}} </div>
        <div class="">
            <input type="checkbox"
            name=""
            >
        </div>
        <div class="">
            Username: {{item.username}}
        </div>
        <div class="">
            Fullname: {{item.fullname}}
        </div>
        <div class="">
            Email: {{item.email}}
        </div>
        <div class="">
            BirthDate: {{item.birthdate}}
        </div>
        <div class="">
            <button type="button" class="btn btn-primary">Edit</button>
        </div>
        <div class="">
            <button type="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
            <br><br>
        </div>
    </div>
</div>
